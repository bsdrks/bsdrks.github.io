---
layout: default
title: VintageBas
---

<div class="home">

<main id="main-content">
  <div class="home-intro">
    <p class="home-description">{{ site.description }}</p>
  </div>

  <nav class="home-nav" aria-label="Site pages">
    <p class="home-nav-title">Explore</p>
    <ul class="home-nav-list">
      <li>
        <a href="{{ "/marks/" | relative_url }}" class="home-nav-link">
          <span class="home-nav-link-title">Marks</span>
        </a>
      </li>
    </ul>
  </nav>

  <ul class="post-list">
    <p class="home-nav-title">Posts</p>
    {% for post in site.posts %}
      <li class="post-item">
        <article>
          {% if post.image %}
          <a href="{{ post.url | relative_url }}" class="post-thumbnail">
            <img src="{{ post.image | relative_url }}" alt="{{ post.image_alt | default: post.title | escape }}"
                 loading="lazy"
                 style="{% if post.thumbnail.scale %}transform: scale({{ post.thumbnail.scale }});{% endif %}{% if post.thumbnail.position %}object-position: {{ post.thumbnail.position }};{% endif %}">
          </a>
          {% endif %}
          <div class="post-info">
            <time class="post-meta" datetime="{{ post.date | date_to_xmlschema }}">
              {{ post.date | date: "%b %-d, %Y" }}
            </time>
            <h2>
              <a class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}
              </a>
            </h2>
          </div>
        </article>
      </li>
    {% endfor %}
  </ul>
</main>

</div>
