{%- if site.google_analytics -%}
<!-- Google Analytics 4 (GA4) - Optimized for performance -->
<script>
  // Minimal inline setup - doesn't block rendering
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  
  // Load GA script after page load to avoid blocking
  window.addEventListener('load', function() {
    var script = document.createElement('script');
    script.src = 'https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}';
    script.async = true;
    document.head.appendChild(script);
    script.onload = function() {
      gtag('config', '{{ site.google_analytics }}');
    };
  });
</script>
{%- endif -%}
