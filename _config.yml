  - Gemfile
  - Gemfile.lock

social:
  vinted: "https://www.vinted.nl/member/306299073"
  instagram: "https://www.instagram.com/vintagebas"
  name: "VintageBas"
  links:
    - https://www.vinted.nl/member/306299073
    - https://www.instagram.com/vintagebas

# Analytics
google_analytics: G-BWQSYT72DL

# SEO Tag Configuration
jekyll-seo-tag:
  # Default image for social sharing
  default_image: /assets/images/ursula-fesca-waechtersbach-ribbed-vase-main.webp
  # Default image width/height for Open Graph
  default_image_width: 1200
  default_image_height: 630
