defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: "Bas Dirks"
  - scope:
      path: ""
    values:
      image: /assets/images/ursula-fesca-waechtersbach-ribbed-vase-main.webp

